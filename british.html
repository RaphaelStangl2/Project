    .box-container
    {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        background: #292D33;
    }
    .box
    {
        flex: 1 1 300px;
        background: #fff;
        border: 1px solid rgb(0,0,0,.3);
        position: relative;
        overflow: hidden;
        margin: 20px;
    }
    .box .image
    {
        padding:10px;
        background: #eee;
        text-align: center;

    }
    .box .image img
    {
        height: 200px;
        width: 250px;
        object-fit: cover;
        filter: drop-shadow(0 3px 5px rgba(0,0,0,.7));
    }
    .box .info .title
    {
        padding: 10px;
        color: #666;
        font-size: 20px;
    }
    .box .info .subInfo
    {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 10px;
        border-top:1px solid rgba(0,0,0,.3) ;

    }
    .box .info .subInfo .ingridients
    {
        color: #ff3300;
        font-size: 20px;
    }
    .box .info .subInfo .ingridients span
    {
        font-size: 15px;
        color: #000;
    }
    .box .info .subInfo .ingridients i
    {
        color: orange;
        font-size: 17px;
    }
    .box .overlay
    {
        position: absolute;
        top:0;left: 0;
        height: 223px;
        width: 100%;
        background: rgba(0,0,0,.3);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: none;
    }
    .box .overlay a
    {
        color: #666;
        background: #fff;
        margin: 10px;
        padding: 13px 15px;
        font-size: 25px;
        transform: translateY(-150px);
        transition-property: transform;
        transition-delay: calc(.1s * var(--i));
    }
    .box:hover .overlay a
    {
        transform: translate(0px);
    }
    .box .overlay a:hover
    {
        color: orange;
    }
